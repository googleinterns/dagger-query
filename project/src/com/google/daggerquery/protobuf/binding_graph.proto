syntax = "proto2";
package dagerquery.models;

import "com/google/daggerquery/protobuf/binding.proto";
import "com/google/daggerquery/protobuf/dependency.proto";

option java_package = "com.google.daggerquery.protobuf";
option java_outer_classname = "BindingGraphProto";

message BindingGraph {

  message ListWithDependencies {
    repeated Dependency dependency = 1;
  }

  map<string, ListWithDependencies> adjacency_list = 1;
  map<string, Binding> bindings                    = 2;

}
