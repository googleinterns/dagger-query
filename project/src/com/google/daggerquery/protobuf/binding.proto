syntax = "proto2";
package dagerquery.models;

option java_package = "com.google.daggerquery.protobuf";
option java_outer_classname = "BindingProto";

message Binding {

  enum Kind {
    INJECTION = 0;
    PROVISION = 1;
    COMPONENT = 2;
    COMPONENT_PROVISION = 3;
    COMPONENT_DEPENDENCY = 4;
    MEMBERS_INJECTOR = 5;
    SUBCOMPONENT_CREATOR = 6;
    BOUND_INSTANCE = 7;
    PRODUCTION = 8;
    COMPONENT_PRODUCTION = 9;
    MULTIBOUND_SET = 10;
    MULTIBOUND_MAP = 11;
    OPTIONAL = 12;
    DELEGATE = 13;
    MEMBERS_INJECTION = 14;
  }

  required string component_name = 1;
  required bool is_component     = 2;
  required bool is_missing       = 3;
  optional string key            = 4;
  optional string element        = 5;
  optional string module         = 6;
  optional string scope          = 7;
  optional Kind kind             = 8;

}
